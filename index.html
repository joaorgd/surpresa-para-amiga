<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Ano Incrível</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center text-gray-800">

  <!-- Sneak Peek de Abertura -->
  <div id="intro" class="p-6">
    <h1 class="text-4xl font-bold mb-4 text-rose-600">Algo está chegando...</h1>
    <p class="mb-6 text-lg">1 ano de uma lembrança que merece uma atenção especial.</p>
    <button onclick="mostrarSurpresa()" class="bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2 px-6 rounded-full transition-all">
      Abrir primeira surpresa 💌
    </button>
  </div>

  <!-- Surpresa Semanal Revelada -->
  <div id="semana1" class="hidden mt-10 max-w-xl fade-in-up">
    <h2 class="text-3xl font-semibold mb-4">🎉 Semana 1: O Começo</h2>
    <p class="mb-4 text-lg">Você lembra quando tudo começou? Eu lembro das risadas, das conversas leves e da certeza de que nossa amizade se tornaria especial desde o início. 💖</p>
    <img src="./assets/day one.jpg" alt="Primeira lembrança" class="rounded-xl lembranca mx-auto">
  </div>

  <!-- Estrutura para próximas semanas (não exibido ainda) -->
  <!--
  <div id="semana2" class="hidden mt-10"> ... </div>
  <div id="semana3" class="hidden mt-10"> ... </div>
  <div id="final" class="hidden mt-10"> ... </div>
  -->

  <div class="heart-float">💖</div>

  <script>
    function mostrarSurpresa() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('semana1').classList.remove('hidden');
    }
  </script>

</body>
</html>
